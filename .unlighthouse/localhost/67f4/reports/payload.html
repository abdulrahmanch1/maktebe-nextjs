 لاعتمادهم على هذا الوعد، يعود عليهم بسرعة رزق لا تُستهان، وتبدّلت ملامح حياتهم بشكل صادق وواقع. الكتاب لا يعلّم فقط بل يحث القارئ على أن يتلمّس هذا السر بنفسه، أن يحكيه للآخرين ليبدأ التغيير فيهم، بخطوة بعد خطوة.\n\nالكتابة في هذا العمل عاطفية، لكنها عميقة؛ تتغلغل في النفس بأسلوب حميم قريب من الدعوة، يستحضر الأسلوب القرآني الباهر دون التصنع أو تعقيد. المؤلف لا يمنح حلولًا عملية فحسب، بل يمنح لحظة يقظة روحية تحفز على مراجعة العلاقة مع المال والدنيا، ودعوة إلى أن يكون المال زادًا يُستعمل للخير والباقيات الصالحات حتى تُغنينا عما نُحب أن نمتلكه لكن لا نعبأ إن فقدناه90:T7cb,كتاب \"حاشية على الروض المربع\" لابن نجيم يعد من أهم الكتب الفقهية الحنفية، وهو حاشية على كتاب \"الروض المربع\" للنووي. يتناول الكتاب شرحًا تفصيليًا لأحكام الفقه الإسلامي الحنفي، مع إيضاح  الاختلافات والآراء الفقهية المختلفة.  يُعرف الكتاب بأسلوبه الواضح والمنظم، وتركيزه على توضيح المسائل الفقهية المعقدة بطريقة مبسطة.  يغطي الكتاب العديد من فروع الفقه، بدءًا من الطهارة والصلاة والصوم والحج، وصولًا إلى المعاملات والأحكام المتعلقة بالأسرة والميراث.  يتميز  \"الروض المربع\" و \"حاشية\" ابن نجيم بتناوله العديد من المسائل الفقهية المتعلقة بالعبادات والمعاملات،  بما في ذلك أحكام الزواج والطلاق والوقف والشهادات. كما يُعتبر مرجعًا هامًا للباحثين والدارسين في الفقه الإسلامي الحنفي.  يُبرز الكتاب أهمية فهم  الأحكام الشرعية  والتقيد بها،  موضحاً  أحكام الفقه الإسلامي  بإيجاز ودقة، مع الاستناد إلى الأدلة الشرعية الصحيحة.  تُعدّ الحاشية  مصدرًا غنيًا بالمعلومات  للدراسة والبحث في مجال الفقه الإسلامي،  مُقدّمةً شرحًا وافيًا  للمسائل الفقهية الم"])</script><script>self.__next_f.push([1,"عقدة  بطريقة سهلة وميسّرة.  يُعَدّ  الفقه الإسلامي،  والأحكام الشرعية،  والعبادات،  والمعاملات،  من أهم الكلمات المفتاحية التي تُعبّر عن محتوى هذا الكتاب القيم.91:T8b4,يُعد كتاب \"التسديد لفهم التوحيد\" من أهم الكتب في الفقه الإسلامي، وهو يُعنى بشرح مفاهيم التوحيد الخالص لله عز وجل ونفي الشرك به من جميع جوانبه.  يُناقش المؤلف، محمد بن عبد الوهاب،  مفهوم التوحيد بجميع أنواعه،  العبادة، والأسماء والصفات،  والربوبية، والألوهية،  مع التركيز على  ضرورة التوحيد في العقيدة والسلوك.  ويُبرز الكتاب خطورة الشرك وضرورة تجنبه بكل أشكاله، سواء كان شركًا أكبر أو أصغر،  موضحًا  آثاره السلبية على الفرد والمجتمع.  يُقدم الكتاب شرحًا وافيًا لأصول العقيدة الإسلامية،  مع الاستشهاد بالآيات القرآنية والأحاديث النبوية،  مُساعدًا القارئ على فهم  معنى التوحيد الحقيقي، وكيفية تجسيده في الحياة العملية.   يُعتبر هذا الكتاب مرجعًا هامًا للباحثين في العقيدة الإسلامية، ومرشدًا لمن يبحث عن فهم أعمق  لأصول ديننا الحنيف،  مع التركيز على أهمية التمسك بالكتاب والسنة  في فهم  مفاهيم التوحيد، ونبذ الخرافات والبدع التي تُشكل  انحرافًا عن الطريق المستقيم.  يُشرح  الكتاب  بأسلوب واضح وبسيط،  مناسبًا لجميع المستويات،  مُسلطًا الضوء على  أهمية  التوحيد في الحياة اليومية  وقيامه على  أركان الإيمان الأساسية:  الإيمان بالله، وملائكته، وكتبه، ورسله، واليوم الآخر،  والقدر خيره وشره.  يُعد هذا الكتاب  دليلًا  مهمًا في  التحذير من الشرك وبيان  عواقبه الوخيمة.  ويشمل الكتاب  شرحًا  لأدلة  التوحيد من القرآن الكريم والسنة النبوية. 92:Ta67,"])</script><script>self.__next_f.push([1,"يُعَدّ كتاب دلائل أصول الإسلام من الكتب النفيسة لشيخ الإسلام ابن تيمية، ويقع ضمن منظومته العلمية التي ركّزت على تقرير العقيدة الصحيحة والردّ على الانحرافات الفكرية والعقدية في عصره. والكتاب ليس مجرد عرضٍ لأركان الإسلام وأدلّتها، بل هو بناء منهجي متين يقوم على البرهنة العقلية والنقلية معًا، لإثبات أصول الدين والدفاع عنها أمام الشبهات.\n\nيبدأ ابن تيمية بتقرير أن الإسلام يقوم على أصول عظيمة، أهمها: الإيمان بالله، وملائكته، وكتبه، ورسله، واليوم الآخر، والقدر خيره وشره، ثم يبيّن دلائل كل أصل من القرآن الكريم والسنّة النبوية، ويستدل كذلك بالعقل السليم والفطرة المستقيمة. ومن خصائص الكتاب أنه يربط دائمًا بين النص الشرعي والبرهان العقلي، مما يجعل حجّته قوية في مخاطبة المسلمين وغير المسلمين على حد سواء.\n\nكما يتناول الكتاب شبهات الفلاسفة والمتكلمين والباطنية، ويرد عليها بأسلوب علمي رصين، فيوضح كيف أن الانحراف عن النصوص أو الاعتماد على العقل المجرد يؤدي إلى التناقض والضلال. ويؤكد أن الإسلام دين الفطرة، وأن أصوله منسجمة مع العقل السليم ومع الغايات الكبرى للإنسان.\n\nويتميّز الكتاب أيضًا بأنه يوضح علاقة الأصول بالواقع العملي؛ فليس الغرض مجرد التنظير، بل يبين كيف أن الإيمان الصحيح يثمر الاستقامة في العمل، والعدل في الحكم، والرحمة في التعامل. ولهذا، فالكتاب يُعد مرجعًا مهمًا لكل طالب علم يريد معرفة الأسس المتينة التي يقوم عليها الإسلام، بعيدًا عن التعقيد الكلامي أو التحريف الفلسفي.\n\nإذن، دلائل أصول الإسلام ليس مجرد رد على المخالفين، بل هو أيضًا دعوة للرجوع إلى صفاء الوحي، وتأكيد أن الدين الذي جاء به النبي ﷺ هو الدين الحق الذي يصلح للناس في كل زمان ومكان."])</script><script>self.__next_f.push([1,"93:Tc3c,"])</script><script>self.__next_f.push([1,"الرواية تدور في إطار اجتماعي يشد القارئ إلى أجواء المناطق الشعبية المصرية حيث تتشابك العلاقات الإنسانية مع أحداث مشوقة مستمدة من الحياة الواقعية لتخلق سردًا نابضًا بالتفاصيل والديناميكية يُدخل القارئ في قلب الحدث كأنّه جزء من المشهد يحدث أمام عينيه تلتقي في الرواية قصص من عالم متقاطع بين الغرام والانتقام والتحديات التي تختبر قدرة الشخصيات على الصمود وتحقيق الذات تضيف الأجواء الشعبية نكهة خاصة للغة والحوار ينزلق السرد بانسيابية ضمن واقع تسكنه النساء والرجال الذين يسعون نحو حلم أو مشروع أو تغيير في مسار حياتهم من خلال حياة فيروزة التي تنطلق من فكرة بسيطة مشروع عربة طعام تمثل محاولة للخروج من النمط التقليدي وتُعد بداية لتحرر اقتصادي وشخصي تتصارع الخيبات والتوقعات والعقبات المتوارية في اللحظات الحاسمة حينما يظهر الماضي بخباياه عبر شخصيات مثل تميم، الخارج حديثاً من السجن، يعود ليواجه كبريائه وصراعاته الداخلية في مواجهة أشخاص تربطهم به علاقات سابقة تحمل عدة مستويات من الأثر النفسي والرعب الطفيف في التوترات اليومية والأسئلة التي تحوم حول القدر والحظ والمثابرة يُبرز الترجمة بين الفرح والغضب، بين الأمل واليأس في جو درامي يغوص في تفاصيل العلاقات الإنسانية البسيطة والمعقدة، في اللغة والرؤية وفي قدرة النص على تصوير مشاهد تقشعر لها الأبدان أحيانًا وتثلج الصدور أحيانًا أخرى يتداخل الغموض مع الرومانسية والدراما الواقعية وتختزل الرواية تفاصيل العمر البشري في شخوص تنتصب وسط الحياة اليومية وتصارع من أجل اللحظة الفرص المتاحة والتعبير عن الذات في مجتمع لا يمنح الفرص بسهولة، لكنها تُحفّز على الصمود والتحليل العميق للمواقف والقرارات تتداخل في النص عناصر الحب والخيانة والطموح والتجربة الذاتية والتواصل الإنساني لتقدم عملًا يحمل النفس والجسد مع التفاصيل الصغيرة التي تشكلنا تلك التفاصيل التي تلوّن اللحظة التي تُقرأ فيها الرواية بها تصبح القصة مغامرةً في الوعي الإنساني وجزءًا من الحياة الحقيقية للقراء"])</script><script>self.__next_f.push([1,"94:Ta90,"])</script><script>self.__next_f.push([1,"ليست هذه مجرّد حكاية أطفال أو خيال سطحي بل هي سرد حقيقي ينبض بالعوالم المختبئة في طيات القلوب والرؤى. تبدأ رحلتنا مع ليا وزيد، شقيقان تربطهما علاقة الدم والمشاعر المتشابكة، فتدفعهما إرادة داخلية كأنها نجمة جنوبية تتلألأ في سماء اليقظة، إلى البحث عن سبعة أحجار أسطورية تمثل النار والماء والريح والأرض والضوء والظلام والزمان. تلك الأحجار ليست أهدافًا بل بوابات لعوالم أخرى تنفتح في العمق، في نفس الشخص قبل أن تفتح في المكان. يقف الأخوان على مفترق طرق حيث لا تهمّ قيمة الحجر كما تهمّ قيمة الاختبار الذي يحملانه في صدورهم، حيث يكتشفان في كل مملكة دروسًا عميقة عن القوة والضعف والألم الذي لم يُشفى والأمل الذي لم ينطفئ. تلك العوالم، المنسوجة بحروف الرياح ولمعان الضوء وصرخة النار وسكون الأرض وصدى الظلام وإيقاع الزمن، تحث القارئ على أن يجد نفسه في تفاصيلها، على أن يُواجه مخاوفه القديمة، ويتساءل عن الجروح التي بلا خيوط خياطة، وتلك الإرادة التي تلوح خافتة رغم كل شيء كانت ترفرف وراءهم كخيط ضوء في النفق. هذا السرد يحمل طاقة غامضة قوية، لا يُدرَك تمامًا إن كانت تُوقظ الحنين أو تُوقِظه الأحلام العتيقة أو تُنبه إلى أن وراء كل حكاية مغلقة بابًا مفتوحًا في داخلك. الرواية تنسج فصولها دون فواصل مصطنعة، تتردد الكلمات فيها كإيقاع الأقنية الجوفية، تنساب أحاسيسها كأنها مياه الجداول الخفية تحت الأرض، تغذي القلب وتُنهض بالروح وترمي القارئ في قلب سؤال: هل أنت من يفتح أبواب العالم أم أن العالم هو من يفتح أبوابك؟ إن كنت تؤمن بأن القصص تُصنع من صدق الحواس وتراتيب الأسرار، فربما تجد هذا الكتاب مرآة لك في عتماتك وغيرها، دعوة للاحتفال بالجرأة، للبحث عن النور في كل حجر، ولمعان الأسئلة التي تُعيد بناءنا"])</script><script>self.__next_f.push([1,"95:T989,يُعدّ كتاب \"الأربعين المختارة من أحاديث الحافظ\" من أهم الكتب التي تُعنى بأحاديث النبي صلى الله عليه وسلم. وقد اختار الحافظ ابن حجر العسقلاني هذه الأحاديث الأربعين بعناية فائقة، لما تحمله من أهمية بالغة في فهم الدين الإسلامي وسُنّة نبيه الكريم.  يتناول الكتاب أحاديث متنوعة تتعلق بالعديد من جوانب الحياة الإسلامية، بدءًا من العقيدة والإيمان، مروراً بالعبادات والمعاملات، ووصولاً إلى الأخلاق والسلوك.  يُشرح الكتاب كل حديث بشرح وافي، مُوضحاً معانيه ومقاصده، بالإضافة إلى بيان أحكامها وفوائدها.  يُعتبر الكتاب مرجعاً أساسياً للباحثين وطلاب العلم، لما يحتويه من أحاديث صحيحة ونافعة، تُسهم في بناء شخصية المسلم وتوجيهه نحو الخير والتقوى.  تتناول هذه الأحاديث مواضيعَ  كالتوحيد،  والصلاة،  والزكاة،  والصوم،  والحج،  والجهاد،  والأخلاق الإسلامية،  والأحاديث المتعلقة بالمعاملات،  والأحاديث التي تتناول  الآداب الاجتماعية.  يُعد هذا الكتاب بمثابة دليل شامل ومرجع قيم لكل مسلم يرغب في فهم الدين الإسلامي على نحو أعمق.  كما أنه يُعتبر  مُفيداً  للأفراد  والمجتمعات  على حدٍ سواء،  لما يحتويه من  قيمٍ  إسلاميةٍ  ساميةٍ  تُسهم  في  بناء  مجتمعٍ  متماسكٍ  وصالحٍ.  يُقدم الكتاب قواعد  أساسية  للعيش  بسلام  وأمن،  مع التركيز على أهمية  التسامح  والعفو  والصبر.  إن  دراسة  هذه  الأحاديث  الأربعين  ستُثري  معارفَ  القارئ  وتُساعده  على  تطبيق  مبادئ  الإسلام  في  حياته  العملية.   يُمكن  اعتباره  دليلاً  عملياً  للتعامل  مع  مختلف  أحوال  الحياة  بروحٍ  إسلاميةٍ  نقية.96:Ta00,"])</script><script>self.__next_f.push([1,"📝 الوصف (بين 250 – 350 كلمة):\n\nرواية أرض زيكولا تُعد واحدة من أنجح وأشهر الروايات العربية في الأدب الخيالي الحديث. استطاع الكاتب عمرو عبد الحميد أن يبتكر عالماً مختلفاً كليًا عن الواقع، عالمًا لا تُتداول فيه النقود، بل يُقاس فيه الغنى والفقر بعملة غير مألوفة: الذكاء.\n\nتبدأ الأحداث ببطل الرواية خالد، الشاب البسيط الذي يعيش حياة عادية في قريته، لكنه يجد نفسه صدفة يدخل إلى عالم غامض يُسمى \"أرض زيكولا\". في هذه الأرض، يُحاسب الناس على ذكائهم؛ فإذا أراد شخص أن يشتري شيئًا، يدفع من \"رصيد ذكائه\"، وإذا أفلس من الذكاء أصبح عرضة للهلاك. هذه الفكرة الفريدة من نوعها جعلت الرواية مثيرة للتفكير، إذ تسلط الضوء على قيمة العقل والمعرفة أكثر من المال والماديات.\n\nتطرح الرواية تساؤلات عميقة:\n\nماذا لو كان الذكاء هو الثروة الحقيقية؟\n\nهل سيبقى الأغنياء أغنياء أم ستنقلب الموازين؟\n\nوكيف سيتعامل المجتمع مع الضعفاء وأصحاب الذكاء المحدود؟\n\nأسلوب الكاتب يجمع بين السلاسة والإثارة، حيث تمتلئ الرواية بمواقف مشوقة، مغامرات، ومفاجآت غير متوقعة. كما تحتوي على إسقاطات رمزية على حياتنا المعاصرة، حيث كثيرًا ما يُهدر الذكاء ولا يُقدّر، بينما يُمجد المال والسلطة.\n\nمن نقاط قوة الرواية أنها مزجت بين الفانتازيا والواقع؛ فهي ليست مجرد قصة خيالية للمتعة، بل عمل أدبي يحمل رسالة فلسفية وأخلاقية قوية عن قيمة العقل، العدالة، وضرورة الموازنة بين الذكاء والرحمة.\n\nنجاح الرواية جعلها تحقق انتشارًا واسعًا بين القراء الشباب خصوصًا، وتُرجم نجاحها إلى جزء ثانٍ بعنوان أرض زيكولا 2: أماريتا. وبذلك أصبحت من العلامات الفارقة في الرواية العربية الحديثة."])</script><script>self.__next_f.push([1,"97:T9b7,"])</script><script>self.__next_f.push([1,"يُعدّ كتاب \"التعليقات السباعية على عمدة الأحكام\" من أهمّ مؤلفات ابن رشد، الفيلسوف الأندلسي الشهير، وهو تعليقٌ شاملٌ على كتاب \"عمدة الأحكام\" للقاضي أبي الوليد بن رشد.  يتناول الكتاب  مجموعةً واسعةً من المسائل الفقهية  المتعلقة بالفروع المختلفة للشريعة الإسلامية، مثل الطهارة والصلاة والزكاة والصوم والحج والجهاد والمعاملات والعقوبات.  ويُبرز ابن رشد في تعليقاته  براعته في التحليل الفقهي و إلمامه الواسع بالآراء الفقهية المختلفة، معتبراً النصوص الشرعية  مصدراً أساسياً  لِاستنباط الأحكام.  يُظهر الكتاب  نهجاً  وسطياً  متوازناً في  البحث  الفقهي،  مع  التأكيد على  أهمية  الاجتهاد  والتفكير النقدي  في فهم  النصوص الدينية.  يُناقش ابن رشد في  تعليقاته العديد من القضايا الفقهية  المهمة،  مثل  أحكام  الوضوء  والغسل  والتيمم،  وأحكام  الصلاة  في  السفر  والجماعة،  وأحكام  الزكاة  في  الأموال  والأنعام،  وأحكام  الصوم  والإفطار،  وأحكام  الحج  والمناسك،  وأحكام  الجهاد  والقتال،  وأحكام  المعاملات  المالية،  وأحكام  العقوبات  الشرعية.  كما يُظهر الكتاب  أسلوب ابن رشد  المنطقي  في  البحث  الفقهي،  مع  اعتماده  على  التحليل  العقلي  والبرهان.  يُعتبر  هذا  الكتاب  مصدرًا  ثمينا  للباحثين  في  الفقه  الإسلامي  وعلوم  الشريعة،  ويُمثل  إضافة  كبيرة  للفهم  العلمي  لِلتشريع  الإسلامي،  فهو  يُظهر  عمق  فكر  ابن رشد  ودقّة  تحليله  المنطقي  لِلمسائل  الفقهية  المختلفة،  مُسلّطاً الضوء على  مبادئ  الاجتهاد  والتفكير  النقدي في  فهم  النصوص  الشرعية.  و يُعدّ مرجعًا أساسياً لدراسة الفقه المالكي."])</script><script>self.__next_f.push([1,"98:T955,كتاب \"فاتتني صلاة\" هو أحد الكتب الأكثر تأثيرًا وانتشارًا بين القراء الشباب والباحثين عن القرب من الله بشكل واقعي وبعيد عن الوعظ التقليدي. يكتب المؤلف إسلام جمال بأسلوبه السهل والبسيط الممزوج بالتجربة الشخصية، ليخاطب القلوب قبل العقول. يطرح المؤلف الفكرة الجوهرية للكتاب من عنوانه، وهو كيف يعيش الإنسان مشاعر الندم بعد أن تفوته الصلاة، وكيف يمكن أن يغيّر هذه العادة السلبية إلى التزام إيجابي مستمر.\n\nالكتاب لا يُقدّم الصلاة باعتبارها واجبًا دينيًا فقط، بل يُظهرها كفرصة للراحة النفسية والاتصال الروحي والنجاة من ثِقل الضغوط اليومية. ينطلق الكاتب من تجربة شخصية مرّ بها، حيث لم يكن ملتزمًا بالصلاة ثم بدأ رحلة العودة التدريجية، فيصف ما مرّ به من صعوبات وإحباطات، وما اكتشفه من لذة وطمأنينة عند المداومة عليها.\n\nيمتاز الكتاب بأنه بعيد عن الأسلوب المباشر في الوعظ، فهو لا يُلقي الأوامر، بل يصوغ الأفكار على هيئة قصص وتجارب وأسئلة يطرحها القارئ على نفسه: لماذا نصلي؟ ماذا نفقد حين نؤجل الصلاة؟ وكيف تؤثر الصلاة على علاقتنا بالحياة وبالآخرين؟\n\nالكتاب مقسّم إلى فصول قصيرة، كل فصل يعالج فكرة محددة بعمق وبساطة، مع جُمل ملهمة تساعد القارئ على إعادة النظر في عاداته اليومية. كما يُركّز على الجانب النفسي والروحي للصلاة، فيجعلها عادة مُحببة وليست ثقيلة على القلب.\n\nباختصار، \"فاتتني صلاة\" هو رحلة إيمانية صادقة بلُغة شبابية سلسة، هدفها أن توقظ في القارئ الرغبة في أن لا تفوته الصلاة أبدًا، وأن يدرك قيمتها في الدنيا والآخرة."])</script><script>self.__next_f.push([1,"21:[\"$\",\"$L8b\",null,{\"initialBooks\":[{\"id\":\"f72fca56-0842-462f-9c48-833217cac034\",\"title\":\"بين جدارين\",\"author\":\" نسيم نور الدين\",\"description\":\"$8c\",\"category\":\"تشويق وإثارة\",\"language\":\"العربية\",\"pages\":144,\"publishyear\":null,\"favoritecount\":1,\"readcount\":9,\"keywords\":[\"رعب،غموض،خ T12:57:17.888592+00:00\",\"updated_at\":\"2025-11-25T15:19:43.869628+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1756731431724-nk7hjcmnow.jpg?t=1756731432992\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1756731431725-oh5g3cn7tk.pdf?t=1756731436123\",\"publishYear\":2025,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"74c7d9ae-1e37-4b1e-87d8-12aaeeae7850\",\"title\":\"ولما ﻻ\",\"author\":\"ريهام مختار\",\"description\":\"\\\"ولما لا؟\\\" ليست مجرد قصة تُروى، بل هي رسالة أمل تُبعث في النفس، ورحلة تشجيع للانطلاق. بأسلوبها الواضح والعامّي، تقدّم ريهام مختار لنا حكاية تمزج الواقعية اليومية بالإيحاءات التحفيزية، مما يجعل القارئ يتساءل ببساطة: \\\"ولما لا أحقق ما أطمح له؟\\\". هذه الرواية تتفادى التعقيد، بل تتأنق في بساطتها، وتمنح دفعة إيجابية لمن يشعر بالتردد، فتربّت بلطف على كتفه وتقول له: \\\"امضِ وجرّب، فلما لا؟\\\"\",\"category\":\"فلسفة\",\"language\":\"اللعربية\",\"pages\":138,\"publishyear\":null,\"favoritecount\":13,\"readcount\":14,\"keywords\":[\"تحفيز،روياية،حياه،تعليم\"],\"user_id\":null,\"created_at\":\"2025-08-23T10:17:14.680502+00:00\",\"updated_at\":\"2025-11-26T06:53:07.197064+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/1764139983375-cg10yf4mqz.jpeg\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1755944230052-o5p0fz7iqr9.pdf?t=1755944232930\",\"publishYear\":2017,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"cb9330f5-277e-47d6-b3c9-4b3248b7d639\",\"title\":\"الفرقان بين أولياء الرحمن وأولياء الشيطان\",\"author\":\"شيخ الإسلام ابن تيمية\",\"description\":\"كتاب الفرقان بين أولياء الرحمن وأولياء الشيطان يتناول الفرق الجوهري بين من يسير على هدي الله واتباع أوامره، ومن ينقاد وراء الشهوات والوساوس التي يقودها الشيطان. يقدم الكتاب تصورًا واضحًا لعالم الروح والأخلاق، موضحًا علامات التقوى والصلاح في صفوف أولياء الرحمن، مقابل صفات الغفلة والفساد التي يتصف بها أولياء الشيطان. يعتمد المؤلف على النصوص القرآنية والأحاديث النبوية، ويشرح بأسلوب سلس وواقعي كيف يمكن للمسلم التمييز بين الخير والشر في حياته اليومية، وكيفية السير على منهج التقوى والابتعاد عن فتنة الشيطان.\",\"category\":\"كتب دينية\",\"language\":\"العربية\",\"pages\":323,\"publishyear\":null,\"favoritecount\":55,\"readcount\":42,\"keywords\":[\"التقوى، الرحمة، الإيمان، الطاعة، الهداية، الشيطان، الفتنة، الغفلة، الصلاح، الإغواء، النور، الظلام، الهدى، الضلال، الفرقان\"],\"user_id\":null,\"created_at\":\"2025-08-22T20:52:12.513582+00:00\",\"updated_at\":\"2025-11-21T16:23:34.410581+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1755936295567-9qebsduyng.jpg\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1755895927081-a7bep9q8s35.pdf?t=1755895931023\",\"publishYear\":1328,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"1f5b67cb-e008-40b4-aee1-a453f61a0ceb\",\"title\":\"زاد. اغنياء الجنة \",\"author\":\"اسلام جمال\",\"description\":\"$8f\",\"category\":\"كتب تجارية\",\"language\":\"العربية\",\"pages\":190,\"publishyear\":null,\"favoritecount\":1,\"readcount\":4,\"keywords\":[\"الزهد،لايملكني،أغنياءالجنة،إسلامجمال،زاد،رزق،وعدقرآني،زادالروح،زيادةالرزق،ثقةبالله،دينوتنمية،تنميةذاتية،التسويقالديني،دارزحمةكتاب،حياةروحانية،طلباتالرزق،معنىالزهد،سرالاستقامة،عُسرورخاء،تغييرالحال\"],\"user_id\":null,\"created_at\":\"2025-08-24T14:53:54.928406+00:00\",\"updated_at\":\"2025-11-21T14:51:19.77259+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1756047228662-r08mojx31k.jpg\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1756047228663-cizu9z9ouqu.pdf?t=1756047233159\",\"publishYear\":2022,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"24ada2db-4938-40d8-8bb2-e38cb8554941\",\"title\":\"الاستقامة\",\"author\":\"شيخ الإسلام ابن تيمية\",\"description\":\"وصف عام:\\n\\nألّفه ابن تيمية في الرد على الفلاسفة والمتكلمين الذين زعموا وجود تعارض بين العقل (المنطق والفكر الفلسفي) وبين النقل (القرآن والسنة).\\n\\nالكتاب يقع في 11 مجلدًا تقريبًا.\\n\\nيقرر فيه أن العقل الصريح لا يمكن أن يتعارض مع النقل الصحيح، بل يتوافقان تمامًا.\\n\\n📑 أهم موضوعاته:\\n\\nنقد آراء الفلاسفة كابن سينا والفارابي.\\n\\nمناقشة الأشاعرة والمعتزلة في قضايا الصفات والقدر.\\n\\nإثبات أن الوحي (القرآن والسنة) هو ميزان الحقائق، والعقل السليم يصدّقه.\\n\\nبيان أن التعارض المزعوم ناشئ عن فهم خاطئ للعقل أو تأويل باطل للنصوص.\\n\\n🧭 مكانته:\\n\\nيُعتبر من أكبر المراجع في علم العقيدة وأصول الدين.\\n\\nجمع فيه ابن تيمية بين قوة البرهان العقلي والاعتماد على النصوص الشرعية.\\n\\nأثّر في الفكر الإسلامي وأصبح مرجعًا رئيسيًا للمدرسة السلفية.\",\"category\":\"كتب دينية\",\"language\":\"العربية\",\"pages\":1000,\"publishyear\":null,\"favoritecount\":14,\"readcount\":9,\"keywords\":[\"ابن تيمية، الاستقامة، الطاعة، الثبات، الإيمان، التوحيد، الكتاب، السنة، الصبر، القلب، العمل، العبادة، المعاملة، الانحراف، الصلاح\"],\"user_id\":null,\"created_at\":\"2025-08-23T20:11:08.560286+00:00\",\"updated_at\":\"2025-11-25T16:09:39.413516+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1755979863017-06p5uyico4ql.webp\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1755979863017-jv6dk9jmwzo.pdf?t=1755979867189\",\"publishYear\":728,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"0a2b0a54-31af-44cb-afb9-480da9abcf29\",\"title\":\"حاشية على الروض المربع\",\"author\":\"ابن نجيم\",\"description\":\"$90\",\"category\":\"فقه إسلامي\",\"language\":\"العربية\",\"pages\":513,\"publishyear\":null,\"favoritecount\":35,\"readcount\":19,\"keywords\":[\"فقه إسلامي\",\"فقه حنفي\",\"الروض المربع\",\"ابن نجيم\",\"العبادات\",\"المعاملات\",\"أحكام شرعية\",\"الزواج\",\"الطلاق\",\"الوقف\",\"الميراث\",\"شرح\",\"فقه\",\"تفسير\",\"أدلة شرعية\",\"علم الفقه\",\"الفتاوى\",\"أحكام\",\"مسائل فقهية\",\"مذهب حنفي\"],\"user_id\":null,\"created_at\":\"2025-09-03T14:15:29.588356+00:00\",\"updated_at\":\"2025-11-26T06:54:41.449143+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/1764140078779-etgduxnxp3f.webp\",\"pdfFile\":\"\",\"publishYear\":1568,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"029613e8-5c68-4727-bbc3-9df82e59e3ff\",\"title\":\"تفسير قرآن\",\"author\":\"خالد الزناديه\",\"description\":\"📖 كتاب تفسير القرآن للكاتب خالد الزيناديه هو رحلة نورانية في أعماق كلام الله عز وجل، يفتح للقارئ أبواب الفهم والتدبر، ويقرب المعاني العظيمة إلى القلب والعقل بأسلوب واضح وسلس.\\n\\nيتميز الكاتب بجمعه بين اللغة الميسرة التي تناسب القارئ المعاصر، وبين عمق المعنى المستند إلى أقوال العلماء والمفسرين، مما يجعل القارئ يتذوق جمال القرآن ويستشعر هدايته في كل آية.\\n\\nفي هذا التفسير يجد القارئ:\\n\\nشرحًا موجزًا وهادفًا للآيات.\\n\\nربطًا بين النص القرآني والواقع المعاش.\\n\\nلمسات إيمانية وروحية تعين المسلم على تزكية نفسه والتمسك بدينه.\\n\\n\\nإنه كتاب لا يقرأ لمجرد الاطلاع، بل ليكون رفيقًا يوميًا للتأمل والعمل، فيقود القلب إلى الطمأنينة، والعقل إلى الهداية، والروح إلى السكينة.\",\"category\":\"كتب دينية\",\"language\":\"اللعربية\",\"pages\":547,\"publishyear\":null,\"favoritecount\":21,\"readcount\":17,\"keywords\":[\"تفسير،دين،قرآن،تثقيف،تعليم\"],\"user_id\":null,\"created_at\":\"2025-08-22T19:59:26.94315+00:00\",\"updated_at\":\"2025-08-22T19:59:26.94315+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1755936343951-rqf2uy2yxap.webp\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1755892762284-c6qrkkkufnr.pdf?t=1755892765913\",\"publishYear\":2017,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"836f400b-7346-4463-be89-9db96ea143ed\",\"title\":\"التسديد لفهم التوحيد\",\"author\":\"محمد بن عبد الوهاب\",\"description\":\"$91\",\"categor \":null,\"created_at\":\"2025-09-03T13:57:12.022171+00:00\",\"updated_at\":\"2025-09-03T13:57:12.022171+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1756907827363-y7tzdjig8no.jpg?t=1756907828743\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1756907827363-zlarv9oa5i.pdf?t=1756907830739\",\"publishYear\":1456,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"0164b6f5-3e80-4f92-98b8-2f4d32229359\",\"title\":\"جزيرة الظلال\",\"author\":\"الاسيل ماجد سيف الرواحية\",\"description\":\"رواية \\\"جزيرة الظلال\\\" هي عمل أدبي مشوق للكاتبة الأسيل ماجد سيف الرواحية، نُشرت عام 2025.  تدور أحداث الرواية حول فتاة تُدعى تالين، وهي شخصية مغامرة تتسم بالفضول والشجاعة.  تبدأ الرواية عندما تقرر تالين، برفقة إخوتها، التوجه إلى المكان الذي اختفى فيه والدهم، في محاولة لكشف الغموض المحيط باختفائه. \\n\\nخلال رحلتهم، يواجهون تحديات ومخاطر غير متوقعة، مما يضيف عنصر التشويق والإثارة إلى السرد.  تستكشف الرواية موضوعات مثل الشجاعة، العائلة، والغموض، وتسلط الضوء على قوة الإرادة والتضامن بين أفراد الأسرة في مواجهة المجهول. \\n\\nتتميز الرواية بأسلوب سردي مشوق وبسيط، يجعلها مناسبة لقراء الشباب والبالغين على حد سواء.  على الرغم من قصر الرواية، إلا أنها تحمل في طياتها رسائل عميقة حول أهمية البحث عن الحقيقة وعدم الاستسلام أمام الصعاب. \\n\\n\\\"جزيرة الظلال\\\" هي دعوة للقراء لاستكشاف المجهول، والتعرف على قوة العائلة وأهمية الوحدة في مواجهة التحديات.  تقدم الرواية تجربة قراءة ممتعة ومفيدة، وتعد إضافة قيمة للمكتبة العربية. \",\"category\":\"تشويق وإثارة\",\"language\":\"العربية\",\"pages\":80,\"publishyear\":null,\"favoritecount\":46,\"readcount\":23,\"keywords\":[\"جزيرة الظلال، الأسيل ماجد سيف الرواحية، رواية مغامرات، تالين، اختفاء الأب، الغموض، التشويق، الإثارة، العائلة، الوحدة، الحقيقة، البحث، التضامن، المخاطر، الشباب، القراءة، الأدب العربي، الروايات القصيرة، الأدب المعاصر، القيم الأسرية، المغامرة، السرد البسيط\"],\"user_id\":null,\"created_at\":\"2025-09-01T14:07:58.38337 ة وإيمانًا بالذات. \\n\\nمن خلال \\\"أجاثكا\\\"، يقدم الدكتور محمد جاد تجربة أدبية فريدة، تجمع بين الفانتازيا والتشويق، وتستكشف أعماق النفس البشرية. \",\"category\":\"تشويق وإثارة\",\"language\":\"العربية\",\"pages\":130,\"publishyear\":null,\"favoritecount\":57,\"readcount\":50,\"keywords\":[\"أدب،فانتازيا،تشويق،غموض،خيال،قدر،اختيارات،صراع،حياة،موت،أحلام،واقع،موازٍ،تطور،شخصيات،سرد،حبكة،مجهول،شجاعة،إيمان\"],\"user_id\":null,\"created_at\":\"2025-09-01T13:56:51.734522+00:00\",\"updated_at\":\"2025-09-01T13:56:51.734522+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1756735008779-hc5x2qy2q48.jpg?t=1756735010020\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-pdfs/book-pdfs/1756735008784-6tkxcu38f9r.pdf?t=1756735011239\",\"publishYear\":2024,\"status\":\"approved\",\"uploaded_by\":null},{\"id\":\"812d26b4-52b6-43e5-8315-ed9366176e33\",\"title\":\"التعليقات السباعية على عمدة الأحكام\",\"author\":\"ابن رشد (أبو الوليد محمد بن أحمد بن رشد)\",\"description\":\"$97\",\"category\":\"فقه إسلامي\",\"language\":\"العربية\",\"pages\":720,\"publishyear\":null,\"favoritecount\":34,\"readcount\":21,\"keywords\":[\"ابن رشد\",\"الفقه الإسلامي\",\"عمدة الأحكام\",\"التعليقات السباعية\",\"الفقه المالكي\",\"الاجتهاد\",\"الشريعة الإسلامية\",\"الطهارة\",\"الصلاة\",\"الزكاة\",\"الصوم\",\"الحج\",\"الجهاد\",\"المعاملات\",\"العقوبات\",\"التحليل الفقهي\",\"الآراء الفقهية\",\"الوضوء\",\"الغسل\",\"التيمم\",\"السفر\",\"الجماعة\",\"الأموال\",\"الأنعام\",\"الإفطار\",\"المناسك\",\"القتال\",\"المعاملات المالية\",\"العقوبات الشرعية\",\"التفكير النقدي\",\"النصوص الشرعية\"],\"user_id\":null,\"created_at\":\"2025-09-03T13:58:22.595008+00:00\",\"updated_at\":\"2025-09-03T13:58:22.595008+00:00\",\"cover\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1/object/public/book-covers/book-covers/1756907897544-t525145form.jpg?t=1756907898757\",\"pdfFile\":\"https://jldyyfkashoisxxyfhmb.supabase.co/storage/v1
